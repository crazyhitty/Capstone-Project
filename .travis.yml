language: android

branches:
  only:
  - master
  - beta
  - feature-integrate_ci

android:
  components:
  - tools
  - platform-tools
  - tools
  - build-tools-26.0.2
  - android-26
  - extra-google-google_play_services
  - extra-google-m2repository
  - extra-android-m2repository
  - addon-google_apis-google-19
  - sys-img-armeabi-v7a-addon-google_apis-google-26
  licenses:
  - android-sdk-license-.+

script:
  - printf "\n\nCurrent branch is ${TRAVIS_BRANCH}\n\n"
#  - "./gradlew publishApkRelease -PpredatorStoreFile=${storeFile} -PpredatorStorePassword=${storePass} -PpredatorKeyAlias=${keyAlias} -PpredatorKeyPassword=${keyPass} -PapiKey=${apiKey} -PapiSecret=${apiSecret} -PsearchUrl=${searchUrl} -PxAngoliaAgent=${xAngoliaAgent} -PxAngoliaApplicationId=${xAngoliaApplicationId} -PxAngoliaApiKey=${xAngoliaApiKey} -PisReleaseBuild=true"

before_install:
  - openssl aes-256-cbc -K $encrypted_400f62f18203_key -iv $encrypted_400f62f18203_iv -in predator.tar.enc -out predator.tar -d
  - tar xvf predator.tar

env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 

deploy:
  # Deployment settings for develop branch.
  - provider: script
    script: .travis/deploy_develop.sh
    skip_cleanup: true
    on:
      branch: develop
      repo: crazyhitty/Capstone-Project
  # Deployment settings for beta branch.
  - provider: script
    script: .travis/deploy_beta.sh
    skip_cleanup: true
    on:
      branch: beta
      repo: crazyhitty/Capstone-Project
  # Deployment settings for master branch.
  - provider: script
    script: .travis/deploy_master.sh
    skip_cleanup: true
    on:
      branch: master
      repo: crazyhitty/Capstone-Project